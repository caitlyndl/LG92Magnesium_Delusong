    <body>
        <img id = "sphinx" src = "sphinx.jpeg" width = 100px height = 100px>
        <br><br>
        <button onclick = 'sphinxFunction()'>Back to see a sphinx!</button>
        <button onclick = 'caracalFunction()'>Change to see a caracal!</button>

        <script>
            var img = document.getElementById("sphinx");

                function sphinxFunction() {
                    img.src = 'sphinx.jpeg';
                }

                function caracalFunction() {
                    img.src = 'caracal.jpeg';
                }

        </script>
    </body>
